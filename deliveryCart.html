<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Bukhari Food Delivery Platform</title>
    <link rel="stylesheet" href="deliveryCart.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <img src="images/Bukhari logo.jpg" alt="Bukhari Logo" class="logo">
        <h1 class="cart-heading">Cart</h1>
        <div class="header-icons">
            <a href="Delivery.html"><img src="images/icons8-home-24.png" alt="Home"></a>
            <a href="deliveryMenu.html"><img src="images/icons8-menu-30.png" alt="Menu"></a>
        </div>
    </header>

    <div id="cart-items" class="cart-items">
        <!-- Cart items will be dynamically inserted here -->
    </div>

    <footer>
        <div class="total">
            <h3>Total: $<span id="total-price">0</span></h3>
            <button class="make-payment">Make Payment</button>
        </div>
    </footer>

    <script src="deliveryCart.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
