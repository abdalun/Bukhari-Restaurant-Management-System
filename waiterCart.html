<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Bukhari Food Delivery Platform</title>
    <link rel="stylesheet" href="waiterCart.css">
</head>
<body>
    <header>
        <img src="images/Bukhari logo.jpg" alt="Bukhari Logo" class="logo">
        <h1 class="cart-heading">Cart</h1>
        <div class="header-icons">
            <a href="waiterLanding.html"><img src="images/icons8-home-24.png" alt="Home"></a>
            <a href="waiterMenu.html"><img src="images/icons8-menu-30.png" alt="Menu"></a>
        </div>
    </header>
    <div id="cart-items" class="cart-items">
        <!-- Cart items will be dynamically inserted here -->
    </div>
    <footer>
        <div class="total">
            <h3>Total: $<span id="total-price">0</span></h3>
            <button class="submit-order">Submit</button>
        </div>
    </footer>
    <script src="waiterCart.js"></script>
</body>
</html>
